<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Group Members</title>
    <link rel="stylesheet" href="../css/home.css" />
    <style>
      :root {
        --primary-color: #477d8c;
        --secondary-color: #2c5364;
        --accent-color: #5e9ca9;
        --light-bg: #f5f7f8;
        --white: #ffffff;
        --text-color: #333333;
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--light-bg);
        margin: 0;
        padding: 0;
      }

      .heading {
        margin-top: 109px;
        margin-bottom: 40px;
        padding: 50px;
        background: linear-gradient(
          135deg,
          rgba(71, 125, 140, 0.15),
          rgba(44, 83, 100, 0.25)
        );
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: 500;
      }

      .heading h1 {
        font-weight: 600;
        letter-spacing: 2px;
        position: relative;
        padding-bottom: 15px;
      }

      .heading h1:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background-color: var(--accent-color);
      }

      .container {
        max-width: 1200px;
        margin: 60px auto 40px;
        padding: 0 20px;
      }

      .section-title {
        font-size: 2.5rem;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
        padding-bottom: 1rem;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--secondary-color);
      }

      .subsection-title {
        font-size: 1.8rem;
        color: var(--secondary-color);
        margin: 2rem 0;
        text-align: center;
        position: relative;
        padding-bottom: 0.5rem;
      }

      .subsection-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 2px;
        background: var(--primary-color);
      }

      .alumni-section {
        margin-top: 2rem;
      }

      .alumni-category {
        margin-bottom: 4rem;
      }

      /* New card design */
      .members-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2.5rem;
        margin-bottom: 2rem;
      }

      .member-card {
        position: relative;
        background: var(--white);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        transform: translateY(0);
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
        cursor: pointer;
        display: flex;
        flex-direction: column;
      }

      .member-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      }

      .member-image-container {
        position: relative;
        height: 240px;
        overflow: hidden;
      }

      .member-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
      }

      .member-card:hover .member-image {
        transform: scale(1.05);
      }

      .member-info {
        padding: 1.5rem;
        background: var(--white);
        position: relative;
        z-index: 1;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .member-name {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        transition: var(--transition);
      }

      .member-card:hover .member-name {
        color: var(--accent-color);
      }

      .member-role {
        color: var(--secondary-color);
        font-size: 1rem;
        margin-top: 0.25rem;
        font-weight: 500;
        padding-bottom: 0.5rem;
        position: relative;
      }

      .member-role:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 2px;
        background-color: var(--accent-color);
        transition: var(--transition);
      }

      .member-card:hover .member-role:after {
        width: 60px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        backdrop-filter: blur(4px);
      }

      .modal-content {
        position: relative;
        background-color: var(--white);
        margin: 5% auto;
        padding: 30px;
        width: 80%;
        max-width: 900px;
        border-radius: 15px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        transition: all 0.4s ease-in-out;
      }

      .close-button {
        position: absolute;
        right: 25px;
        top: 20px;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        color: var(--text-color);
        transition: color 0.3s;
        z-index: 10;
      }

      .close-button:hover {
        color: var(--accent-color);
      }

      .modal-body {
        display: flex;
        gap: 40px;
        padding: 20px 0;
      }

      .modal-image {
        width: 320px;
        height: 320px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
      }

      .modal-info {
        flex: 1;
      }

      .modal-name {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: 600;
      }

      .modal-details {
        line-height: 1.7;
      }

      .modal-details p {
        margin-bottom: 12px;
      }

      .modal-details strong {
        color: var(--secondary-color);
        font-weight: 600;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .container {
          margin-top: 80px;
          padding: 0 15px;
        }

        .section-title {
          font-size: 2rem;
        }

        .subsection-title {
          font-size: 1.5rem;
        }

        .members-grid {
          grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
          gap: 1.5rem;
        }

        .member-image-container {
          height: 200px;
        }

        .member-info {
          padding: 1.2rem;
        }

        .member-name {
          font-size: 1.2rem;
        }

        .member-role {
          font-size: 0.9rem;
        }

        .modal-content {
          margin: 10% auto;
          padding: 25px;
          width: 90%;
          max-height: 80vh;
          overflow-y: auto;
        }

        .modal-body {
          flex-direction: column;
          gap: 25px;
        }

        .modal-image {
          width: 250px;
          height: 250px;
          align-self: center;
        }

        .modal-name {
          font-size: 24px;
        }

        .heading {
          margin-top: 80px;
          padding: 40px;
          font-size: 18px;
        }
      }

      @media (max-width: 480px) {
        .members-grid {
          grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
          gap: 1.2rem;
        }

        .member-image-container {
          height: 180px;
        }

        .member-info {
          padding: 1rem;
        }

        .member-name {
          font-size: 1.1rem;
        }

        .member-role {
          font-size: 0.85rem;
        }

        .heading {
          padding: 30px;
          font-size: 16px;
        }

        .modal-content {
          margin: 15% auto;
          padding: 20px;
          width: 85%;
        }

        .modal-image {
          width: 200px;
          height: 200px;
        }

        .modal-name {
          font-size: 22px;
        }

        .modal-details {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-container">
        <img src="../images/iiser_logo.png" alt="logo" class="logo" />
        <div class="nav-links">
          <a href="../index.html" class="nav-name">Dr. Arun Venkatnathan</a>
          <a href="#">Research</a>
          <a href="./group.html">Group</a>
          <a href="./publications.html">Publications</a>
          <a href="./gallery.html">Gallery</a>
          <a href="#">News</a>
        </div>
        <button class="hamburger">
          <div class="hamburger-lines">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
          </div>
        </button>
      </div>
    </nav>

    <header class="heading">
      <h1>GROUP MEMBERS</h1>
    </header>

    <div class="container">
      <h2 class="section-title">Current Group Members</h2>
      <div class="members-grid" id="current-members"></div>

      <h2 class="section-title">Alumni</h2>
      <div class="alumni-category">
        <h3 class="subsection-title">Postdoctoral Researchers and Students</h3>
        <div class="members-grid" id="postdoctoral-researchers"></div>
      </div>
      <div class="alumni-section">
        <div class="alumni-category">
          <h3 class="subsection-title">
            Graduate Students and Undergraduate Students
          </h3>
          <div class="members-grid" id="graduate-students"></div>
        </div>

        <div class="alumni-category">
          <h3 class="subsection-title">Visiting Students</h3>
          <div class="members-grid" id="visiting-students"></div>
        </div>
      </div>
    </div>

    <!-- popup -->
    <div class="modal" id="memberModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
          <img class="modal-image" src="" alt="Member" />
          <div class="modal-info">
            <h2 class="modal-name"></h2>
            <div class="modal-details"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Modified createMemberCard function for new design
      function createMemberCard(member) {
        return `
          <div class="member-card" data-member='${JSON.stringify(member)}'>
            <div class="member-image-container">
              <img src="${member.image}" alt="${
          member.name
        }" class="member-image">
            </div>
            <div class="member-info">
              <h3 class="member-name">${member.name}</h3>
              <p class="member-role">${member.role || ""}</p>
            </div>
          </div>
        `;
      }

      function createModalContent(member) {
        const details = [
          { label: "Role", value: member.role },
          { label: "Info", value: member.info },
          { label: "Research Topic", value: member.researchTopic },
          { label: "Email", value: member.email },
          { label: "Education", value: member.education },
          { label: "Experience", value: member.experience },
          { label: "Current Position", value: member.currentPosition },
        ];

        return details
          .filter((detail) => detail.value)
          .map(
            (detail) =>
              `<p><strong>${detail.label}:</strong> ${detail.value}</p>`
          )
          .join("");
      }

      function initializeModal() {
        const modal = document.getElementById("memberModal");
        const closeButton = modal.querySelector(".close-button");
        const modalImage = modal.querySelector(".modal-image");
        const modalName = modal.querySelector(".modal-name");
        const modalDetails = modal.querySelector(".modal-details");

        // Close modal when clicking the close button or outside the modal
        closeButton.onclick = () => (modal.style.display = "none");
        window.onclick = (event) => {
          if (event.target === modal) {
            modal.style.display = "none";
          }
        };

        // Add click handlers to all member cards
        document.querySelectorAll(".member-card").forEach((card) => {
          card.addEventListener("click", () => {
            const member = JSON.parse(card.dataset.member);
            modalImage.src = member.image;
            modalImage.alt = member.name;
            modalName.textContent = member.name;
            modalDetails.innerHTML = createModalContent(member);
            modal.style.display = "block";
          });
        });
      }

      async function loadMembersData() {
        try {
          const response = await fetch("../js/groupMembers.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // Render current members
          document.getElementById("current-members").innerHTML =
            data.currentMembers
              .map((member) => createMemberCard(member))
              .join("");

          // Render alumni sections
          const alumniSections = {
            "postdoctoral-researchers": data.alumni.postdoctoralResearchers,
            "graduate-students": data.alumni.graduateStudents,
            "undergraduate-students": data.alumni.undergraduateStudents,
            "visiting-students": data.alumni.visitingStudents,
          };

          Object.entries(alumniSections).forEach(([sectionId, members]) => {
            const sectionElement = document.getElementById(sectionId);
            if (sectionElement && members) {
              sectionElement.innerHTML = members
                .map((member) => createMemberCard(member))
                .join("");
            }
          });

          // Add staggered animation delay to cards
          document.querySelectorAll(".member-card").forEach((card, index) => {
            card.style.animationDelay = `${index * 0.08}s`;
          });

          // Initialize modal functionality after rendering all members
          initializeModal();
        } catch (error) {
          console.error("Error loading members data:", error);
          document.getElementById("current-members").innerHTML =
            '<p class="error">Error loading current members data</p>';

          const alumniSections = [
            "graduate-students",
            "undergraduate-students",
            "postdoctoral-researchers",
            "visiting-students",
          ];

          alumniSections.forEach((sectionId) => {
            const element = document.getElementById(sectionId);
            if (element) {
              element.innerHTML =
                '<p class="error">Error loading alumni data</p>';
            }
          });
        }
      }

      // Hamburger menu functionality
      function initializeNavigation() {
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        if (hamburger && navLinks) {
          hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
          });
        }
      }

      // Initialize when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        loadMembersData();
        initializeNavigation();
      });
    </script>
  </body>
</html>
